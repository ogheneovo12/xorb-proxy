<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
    <defs>
        <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.8" />
        </linearGradient>
        
        <pattern id="networkPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <path 
                d="M0 25 L50 25 M25 0 L25 50 
                   M10 10 L40 40 M40 10 L10 40" 
                stroke="rgba(255,255,255,0.1)" 
                stroke-width="2"
            />
        </pattern>
    </defs>

   
    <rect width="1200" height="600" fill="url(#bannerGradient)"/>
    

    <rect width="1200" height="600" fill="url(#networkPattern)"/>


    <g transform="translate(500, 150) scale(0.7)">
        <circle cx="250" cy="250" r="230" fill="rgba(255,255,255,0.1)"/>
        <path 
            d="M300 100 L400 200 L300 300 
               M200 100 L100 200 L200 300" 
            stroke="white" 
            stroke-width="20" 
            fill="none" 
            stroke-linecap="round"
        />
        <circle cx="250" cy="200" r="50" fill="white"/>
    </g>


    <text 
        x="600" 
        y="450" 
        text-anchor="middle" 
        font-size="100" 
        font-weight="bold" 
        fill="white"
    >
        Xorb Proxy
    </text>
    <text 
        x="600" 
        y="520" 
        text-anchor="middle" 
        font-size="40" 
        fill="white"
    >
        Secure CORS Proxy Solution
    </text>
</svg>