<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <defs>
        <linearGradient id="proxyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
        </linearGradient>
        <filter id="shadowEffect">
            <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>


    <circle cx="250" cy="250" r="230" fill="url(#proxyGradient)" filter="url(#shadowEffect)"/>


    <g transform="translate(125, 100) scale(0.5)">
        <path 
            d="M300 100 L400 200 L300 300 
               M200 100 L100 200 L200 300" 
            stroke="white" 
            stroke-width="20" 
            fill="none" 
            stroke-linecap="round"
        />
        <circle cx="250" cy="200" r="50" fill="white"/>
    </g>


    <text 
        x="255" 
        y="325" 
        text-anchor="middle" 
        font-size="50" 
        font-weight="bold" 
        fill="white"
    >
        Xorb-Proxy
    </text>
    
</svg>